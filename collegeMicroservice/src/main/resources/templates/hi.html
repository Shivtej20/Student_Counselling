<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">

<title>Home Page</title>
</head>
<body class="A1">


	<section>
		        <img
			src="https://images.unsplash.com/20/cambridge.JPG?ixlib=rb-4.0.3&q=80&cs=tinysrgb&fm=jpg&crop=entropy"
			 alt="Education Counselor"
			style="width: 1280px; height: 700px; background-color: '#999999';">
		         
		<div class="container p-3"
		 style="width:1280px; position: absolute; top: 10%; left: 50%; transform: translate(-50%, -50%);">



			<!-- <img src="https://im.whatshot.in/img/2018/Dec/dining-15pdchambersopt1-16x7-cropped-1545821669.jpg" width="100%" height="10%"></img> -->


			<!--Navbar  -->
			<nav class="navbar navbar-expand-lg navbar-dark bg-warning">
				<a class="navbar-brand" href="#">University Predictor</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"

							href="/logout">Logout</a></li>

					</ul>

				</div>
			</nav>
			<!--Navbar  -->

			<div th:if=${session.msg}>
				<div class="alert alert-success" role="alert"
					th.text="${session.msg}"></div>
				<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
			</div>

			<nav class="navbar navbar-expand-lg navbar-dark bg-warning">
		</div>
